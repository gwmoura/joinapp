<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- 1. Load platform.js for polyfill support. -->
    <script src="components/bower_components/platform/platform.js"></script>
    <link rel="import" href="components/bower_components/font-roboto/roboto.html">
    <link rel="import" href="components/bower_components/core-icons/core-icons.html">
    <link rel="import" href="components/bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="components/bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="components/bower_components/paper-shadow/paper-shadow.html">
    <link rel="import" href="components/bower_components/paper-radio-group/paper-radio-group.html">
    <link rel="import" href="components/bower_components/paper-fab/paper-fab.html">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <core-toolbar>
      <div flex>Quiz JOIN</div>
    </core-toolbar>

    <section center-justified layout>
      <div class="card">
        <paper-shadow z="1">
          <div class="question-header">
            <core-toolbar>
              <div flex>Como sua empresa identifica oportunidades em seu ambiente de negócios?</div>
            </core-toolbar>
          </div>
          <div class="question-content">
            <paper-radio-group class="orange">
              <paper-radio-button name="small" label="Por contatos informais e sondagem de informações sobre empreendedorismo e inovacção"></paper-radio-button><br/>
              <paper-radio-button name="medium" label="Direcionando a observação para dentro da empresa"></paper-radio-button><br/>
              <paper-radio-button name="large" label="Utilizando uma rede de clientes, funcionários, fornecedores e parceiros para observar, entre outros aspaectos, a dinâmica dos concorrentes"></paper-radio-button>
            </paper-radio-group>
          </div>
        </paper-shadow>
      </div>
    </section>

    <section center-justified layout>
      <div class="card">
        <paper-shadow z="1">
          <div class="question-header">
            <core-toolbar>
              <div flex>Como sua empresa encara os riscos de inovação?</div>
            </core-toolbar>
          </div>
          <div class="question-content">
            <paper-radio-group class="orange">
              <paper-radio-button name="small" label="A emrpesa evita arriscar devido a experências anteriores que não deram certo"></paper-radio-button><br/>
              <paper-radio-button name="medium" label="Mesmo quando não dá certo, a emrpesa avalia as mudanças e aguarda um novo momento ou ideia para investir"></paper-radio-button><br/>
              <paper-radio-button name="large" label="A empresa sempre aposta em novas ideias"></paper-radio-button>
            </paper-radio-group>
          </div>
        </paper-shadow>
      </div>
    </section>

    <paper-fab icon="arrow-forward"></paper-fab>
  </body>
</html>
