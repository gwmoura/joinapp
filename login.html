<html>
  <head>
    <meta charset="utf-8">
    <title>JOIN | APP</title>
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="packaged/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/style.css">
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  </head>

<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation"></nav>
  <div class="container">
   <div class="starter-template">      
    <div class="row">
        <div class="col-sm-12 col-xs-12 col-md-12 ">
            <h1 class="text-center login-title">Teste o n√≠vel de Maturidade da sua Empresa</h1>
            <div class="account-wall">
                <img class="profile-img" src="images/user.png" height="96" width="96" alt="JOIN">
                <form id="form-register" class="form-signin">
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu Nome" required autofocus><br>
                    <input type="tel" id="cnpj" name="cnpj" class="form-control" placeholder="CNPJ" required><br>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Seu Email" required><br>
                    <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="Telefone" required><br>
                </form>
                <button id="btncadastrar" class="btn btn-lg btn-primary btn-block" type="submit">Comece a Jogar</button>
            </div>
         </div>    
        </div>
       </div>
    </div><!--Container-->    
 <!-- Jquery -->        
 <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
 <!-- Bootstrap Core JavaScript -->       
 <script src="packaged/javascript/bootstrap.min.js"></script>
 <script src="js/joinapp.js"></script>
 <script>
    j = new joinApp();
    $("#btncadastrar").click(function(){j.Register()});
 </script>  
</body>
</html>
