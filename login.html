<html>
  <head>
    <meta charset="utf-8">
    <title>JOIN | APP</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" media="all" href="packaged/css/ionic.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <link rel="stylesheet" media="all" href="packaged/css/semantic.min.css">
    <script src="packaged/javascript/semantic.min.js"></script>
    <script src="packaged/javascript/ionic.min.js"></script>
  </head>

   <body>
 <div class="bar bar-header bar-energized">
     <h1 class="title">Join App</h1>
</div>
<div class="ui column aligned relaxed basic segment">
  <div class="column">
    <div class="ui form segment">
      <div class="field">
        <label>Username</label>
        <div class="ui  huge left labeled icon input">
          <input type="text" placeholder="Seu nome" required>
          <i class="user icon"></i>
          <div class="ui corner label">
            <i class=" red asterisk icon"></i>
          </div>
        </div>
      </div>
      <div class="field">
        <label>E-mail</label>
        <div class="ui  huge left labeled icon input">
          <input type="email" placeholder="Seu E-mail" required>
          <i class="mail outline icon"></i>
          <div class="ui corner label">
            <i class=" red asterisk icon"></i>
          </div>
        </div>
      </div>
      <div class="field">
        <label>Telefone</label>
        <div class="ui  huge left labeled icon input">
          <input type="tel" placeholder="Seu Telefone" required>
          <i class="phone sign icon"></i>
          <div class="ui corner label">
            <i class=" red asterisk icon"></i>
          </div>
        </div>
      </div>
      <div class="orange fluid ui submit button">Registre-se</div>
    </div>
  </div>
</div>
<div class="bar bar-footer bar-energized">
  <div class="title">Todos direitos reservados</div>
</div>
   </body>
</html>
