<html>
  <head>
    <meta charset="utf-8">
    <title>JOIN | APP</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <link rel="stylesheet" media="all" href="packaged/css/semantic.min.css">
      <script src="packaged/javascript/semantic.min.js"></script>
  </head>

   <body>
<div class="ui column grid column middle aligned relaxed grid basic segment">
  <div class="column">
    <div class="ui form segment">
      <div class="field">
        <label>Username</label>
        <div class="ui left labeled icon input">
          <input type="text" placeholder="Seu nome" required>
          <i class="user icon"></i>
          <div class="ui corner label">
            <i class="asterisk icon"></i>
          </div>
        </div>
      </div>
      <div class="field">
        <label>E-mail</label>
        <div class="ui left labeled icon input">
          <input type="email" placeholder="Seu E-mail" required>
          <i class="mail outline icon"></i>
          <div class="ui corner label">
            <i class="asterisk icon"></i>
          </div>
        </div>
      </div>
      <div class="field">
        <label>Telefone</label>
        <div class="ui left labeled icon input">
          <input type="tel" placeholder="Seu E-mail" required>
          <i class="phone sign icon"></i>
          <div class="ui corner label">
            <i class="asterisk icon"></i>
          </div>
        </div>
      </div>
      <div class="ui blue submit button">Registre-se</div>
    </div>
  </div>
</div>
   </body>
</html>
