<html>
  <head>
    <meta charset="utf-8">
    <title>JOIN | APP</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/ionic.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/ionic.bundle.js"></script>
    <script src="js/angular/angular-resource.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="joinapp" ng-controller="JoinCtrl">
      <ion-header-bar class="bar bar-header bar-energized" ng-controller="ContentController">
            <h1 class="title">JoinApp</h1>
        </ion-header-bar>
       <!-- content-->  
            <ion-content>
            [padding="10"]   
            <div class="list">
              <label class="item item-input  item-stacked-label">
                <span class="input-label">Responsavel</span>
                <input type="text" placeholder="Seu Nome" required>
              </label>
              <label class="item item-input  item-stacked-label">
                <span class="input-label">Empresa</span>
                <input type="text" placeholder="Empresa" required>
              </label>
              <label class="item item-input  item-stacked-label">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Email" required>
              </label>
                <label class="item item-input  item-stacked-label">
                  <span class="input-label">Telefone</span>
                  <input type="tel" placeholder="Seu telefone" required>
                </label>
            </div>
                <div class="padding">
                    <button class="button button-block button-positive">Registre-se</button>
               </div>
            </ion-content>
          <!-- content-->
   </body>
</html>
