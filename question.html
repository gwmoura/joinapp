<html>
  <head>
    <meta charset="utf-8">
    <title>JOIN | APP</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="all" href="packaged/css/bootstrap.min.css">
  </head>

  <body ng-app="joinapp" ng-controller="JoinCtrl">
      <div class="row">
        <div class="col-sm-12 col-md-12 text-center">  
         <div class="content has-header">
          <p class="text-left ng-binding">Questão 1 de 1</p>
            <!-- Question -->
             <div class="progress">
                 <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
                <span class="sr-only">60% Complete (warning)</span>
                </div>
            </div>
          <p class="lead">Iniciativas que estimulam a colaboração intraorganizacional</p>
          <!--/Question -->
         <div class="col-lg-6">
            <div>
             <input id="q1" type="radio">
             <label for="q1"><span>teste</span></label>
            </div>
        </div>
          <button type="button" class="btn btn-primary  btn-block">Próximo</button>
          </div>
          <!-- content--> 
        </div>    
    </div>      
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="packaged/javascript/bootstrap.min.js"></script>
    <script src="js/joinapp.js"></script>
  </body>
</html>
