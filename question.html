<html>
  <head>
    <meta charset="utf-8">
    <title>JOIN | APP</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="all" href="packaged/css/bootstrap.min.css">
  </head>

  <body>
    <div class="row">
      <div class="col-sm-12 col-md-12 text-center">  
       <div class="content has-header">
        <p class="text-left ng-binding legend-question"></p>
          <!-- Progress Bar -->
           <div class="progress">
               <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
              <span class="sr-only">60% Complete (warning)</span>
              </div>
          </div>
        <!--/Progress Bar -->
        <!--Question-->
        <div class="questions"></div>
        <!--/Question-->
        <button type="button" class="btn btn-primary  btn-block" id="nextButton">Próximo</button>
        <input type="hidden" id="actual_question" name="actual_question" value="1">
        </div>
        <!-- content--> 
      </div>    
    </div>      
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="packaged/javascript/bootstrap.min.js"></script>
    <script src="js/joinapp.js"></script>
    <script>
      j = new joinApp();
      $(".questions").html(j.questionsTemplate());
      $("#question_1").show();
      $("#nextButton").click(function(){j.nextQuestion()});
      $(".legend-question").text("Questão "+$("#actual_question").val()+" de "+j.questions.length);
    </script>
  </body>
</html>
